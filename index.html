// --------------------------------------------------------
// GAME VARIABLES
// --------------------------------------------------------
let currentWord = "";
let roundCount = 0;
let score = 0;
let activeList = [];

// --------------------------------------------------------
// START GAME
// --------------------------------------------------------
function startGame() {
    const start = parseInt(document.getElementById("rangeStart").value);
    const end = parseInt(document.getElementById("rangeEnd").value);

    if (isNaN(start) || isNaN(end) || start < 1 || end > 800 || start > end) {
        alert("Enter a valid range (1‚Äì800).");
        return;
    }

    // Build active list
    activeList = [];
    for (let i = start; i <= end; i++) {
        if (UIL_WORDS[i]) activeList.push(UIL_WORDS[i]);
    }

    if (activeList.length < 20) {
        alert("Range must include at least 20 words.");
        return;
    }

    score = 0;
    roundCount = 0;
    document.getElementById("score").innerText = score;

    document.getElementById("gameBox").style.display = "block";

    nextWord();
}

// --------------------------------------------------------
// NEXT WORD
// --------------------------------------------------------
    function nextWord() {
    if (roundCount >= 20) {
        alert(`Round complete! Final score: ${score} / 20`);
        document.getElementById("gameBox").style.display = "none";
        return;
    }

    roundCount++;
    document.getElementById("currentNumber").innerText = roundCount;

    // Pick a random word from the chosen range
    currentWord = activeList[Math.floor(Math.random() * activeList.length)];

    // ‚ùó STOP auto-playing speech on iPhone
    // User must tap the ‚ÄúHear Word‚Äù button
    document.getElementById("feedback").innerHTML = "Tap the üîä button to hear the word.";

    document.getElementById("playerInput").value = "";
}

function speakWord() {
    // ensures iPhone loads voices before speaking
    const u = new SpeechSynthesisUtterance(currentWord);
    u.rate = 0.9;

    // iPhone sometimes needs slight delay
    setTimeout(() => {
        speechSynthesis.cancel(); // reset any queued speech
        speechSynthesis.speak(u);
    }, 1200);
}

// --------------------------------------------------------
// SUBMIT ANSWER
// --------------------------------------------------------
function submitAnswer() {
    const guess = document.getElementById("playerInput").value.trim().toLowerCase();

    if (guess === currentWord.toLowerCase()) {
        score++;
        document.getElementById("score").innerText = score;
        document.getElementById("feedback").innerHTML = "‚úÖ Correct!";
    } else {
        document.getElementById("feedback").innerHTML =
            `‚ùå Incorrect. Correct spelling: <strong>${currentWord}</strong>`;
    }

    setTimeout(nextWord, 4000);
}
